<div class="col-sm-6" style="display:flex; width: -webkit-fill-available;">
    <mat-card class="example-card" *ngFor="let item of systemoOption" style="margin-right: 40px; margin-left: 40px;">
        <mat-card-header>
            <div mat-card-avatar class="avatar"><img
                    src="{{item.avater}}"></div>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image
            src="{{item.image}}"
            alt="{{item.alter}}">
        <div style="margin:auto;">
            <mat-card-content>
                <p>
                    {{item.desc}}
                </p>
            </mat-card-content>
        </div>
        <mat-card-actions>
            <button mat-button>View Details</button>
            <!-- <button mat-button (click) ="openDialog()">Check Requirement</button> -->
            <button mat-button (click)="openDialog(item)">Check Requirement</button>
        </mat-card-actions>
    </mat-card>
</div>
