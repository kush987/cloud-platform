<div class="contianer"><h1>Products</h1></div>
<div class="container">

    
<div class="row ">
        <div class="col-sm-6 " style="display: flex;">
            <!-- Bootstrap Card -->
            <div class="card" *ngFor="let item of systemoOption" style="margin-right: 20px; margin-left: 20px; width: 18rem;">
                <img src="{{item.image}}" class="card-img-top" alt="{{item.alter}}">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.subTitle}}</h6>
                    <div style="display: flex; justify-content: space-between;">
                        <button class="btn btn-primary">View</button>
                        <button class="btn btn-secondary" (click)="openDialog(item)">Run</button>
                    </div>
                </div>
            </div>
            <!-- End Bootstrap Card -->
        </div>
    </div>
</div>
